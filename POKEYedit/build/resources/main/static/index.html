<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <link rel="stylesheet" type="text/css" href="css/edit.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans&display=swap" rel="stylesheet">

    <script src="//code.jquery.com/jquery-latest.min.js"></script>
    <script type="text/javascript" src="js/main.js"></script>

    <title>POKEY EDIT PROFILE</title>
</head>

<body>

    <section class="signup">
        <div class="login">
            <div class="form">
                <p>EDIT PROFILE</p><br>
                <form class="login-form">

                    <div class="inputs">
                        <span class="icons"><img src="img/mail.png"></span>
                        <div class="group">
                            <input type="email" required class="logininput" disabled>
                            <span class="highlight"></span>
                            <span class="bar"></span>
                            <label class="loginlabel">Email</label>
                        </div>
                    </div>

                    <div class="inputs">
                        <span class="icons"><img src="img/user.png"></span>
                        <div class="group">
                            <input type="text" required class="logininput">
                            <span class="highlight"></span>
                            <span class="bar"></span>
                            <label class="loginlabel">Name</label>
                        </div>
                    </div>

                    <div class="inputs">
                        <span class="icons"><img src="img/padlock.png"></span>
                        <div class="group">
                            <input type="password" required class="logininput" disabled>
                            <span class="highlight"></span>
                            <span class="bar"></span>
                            <label class="loginlabel">Passwd</label>
                        </div>
                    </div>


                </form>

                <div class="langbtn">

<!--                    <span class="icons"><img src="img/linguistics.png"></span>-->
                    <div class="toggle-button">
                        <input id="Korean" name="radio3" type="radio">
                        <label for="Korean" data-text="한국어"></label>
                        <div class="toggle-button__icon"></div>
                    </div>
                    <div class="toggle-button">
                        <input id="English" name="radio3" type="radio">
                        <label for="English" data-text="English"></label>
                        <div class="toggle-button__icon"></div>
                    </div>

                </div>
                <div class="wrap">
                    <button class="smbtn">Edit</button>
                </div>
            </div>

        </div>
    </section>









</body>
</html>
